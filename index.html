<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="parent">
        <h1>Word Counter</h1>
        <p>Just paste your text into the text area below and we will count it for you!</p>
    </section>
    <section class="parent">
        <textarea name="" id="text-area" cols="30" rows="10"></textarea>
        <button type="button" id="count-button">Count</button>
        <p id = 'count'></p>
    </section>
    <script src="index.js"></script>
</body>
</html>
